<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JS Bin</title>
    <style>
      input {
        width: 200px;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <form action="https://yandex.ru/search/" target="_blank">
      <label for="search">Поиск в Яндекс:</label><br />
      <input
        type="search"
        id="search"
        name="text"
        placeholder="Введите поисковый запрос"
      /><br />
      <button type="submit">Искать</button>
    </form>
  </body>
</html>
